<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteudo embutido</title>
    <link rel="icon" href="img/favicon.png">
</head>
<body>

    <!-- 01- Adicione uma imagem que está na web usando img-->
    <!--    - Modifique com os atributos WIDTH e HEIGHT -->
    <!--     Mude para a imagem img/cps.jpg -->
    <img src="img/cps.jpg" height="97" width="90">
    <br>
    
    <!--     Mude para a imagem img/female_avatar.svg -->
    <img src="img/female_avatar.svg" height="200" width="200">
    <br><br>

    <!-- 01- Adicione o audio com AUDIO E SOURCE-->
    <!--   - atributo CONTROLS-->
    <!--   - atributo AUTOPLAY-->
    <!--   - atributo MUTED-->
    <audio controls>
        <source src="audio/som_agua.mp3">
    </audio>
    <br><br>
    
    <!--   Varios tipos de arquivos com SOURCE-->


    <!-- 03 - adicione um video do youtube com VIDEO e SOURCE-->
    <!--    - Modifique com os atributos WIDTH e HEIGHT -->
    <video autoplay 
    controls 
    width="640" 
    height="360">
        <source src="video/cr7 robo.mp4">
    </video>
    <br></br>



    <!-- 04 - acrescente o video usando embed-->
    <!--  https://www.w3schools.com/tags/tag_embed.asp -->
    


    <!-- Tipos de imagens RASTER e VETORIAIS-->
    <!-- Abra o arquivo female_avatar.svg e observe o conteúdo -->
    <!-- Crie um circulo com SVG -->
    <!-- Link de aprofundamento -->
    <!-- https://developer.mozilla.org/pt-BR/docs/Learn/HTML/Multimedia_and_embedding/Adding_vector_graphics_to_the_Web -->
    
    <!-- Criando bandeira do Brasil usando SVG -->
    <svg version="1.1"
        baseProfile="full"
        width="300" height="200"
        xmlns="https://www.w3.org/2000/svg">
    
        <rect width="300" height="200" fill="black" /><!-- Borda preta -->
        <rect width="298" height="198" fill="green" /><!-- Retangulo verde -->
        
        <polygon points="150,20 270,100 30,100" fill="yellow"/><!-- Triangulo de cima amarelo -->
        <polygon points="150,180 270,100 30,100" fill="yellow"/><!-- Triangulo de baixo amarelo -->
        
        <circle cx="150" cy="100" r="48" fill="blue" /><!-- Circulo azul-->
        
        <text x="113" y="110" font-family="Helvetica" font-size="30"
              fill="white" stroke="white" stroke-width="0"><!-- Texto do SVG-->
                Brasil
    </svg>




</body>
</html>
