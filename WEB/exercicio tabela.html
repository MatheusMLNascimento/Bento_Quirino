    <!-- 02 Acrescente borda de 1px solida preta apenas para a tabela usando BORDER: -->
    <!--    Modifique para que aparece no elemento TR e depois TD -->
    <!--    alinhe o texto a esquerda com TEXT-ALIGN   -->
    <!--    deixe as bordar com uma só linha com BORDER-COLLAPSE   -->
    <style>
        table, td, tr, th{
            border: 1px solid red;
            text-align: center;
            border-collapse: collapse;
            padding: 5px; 
            width: 50% !important;margin: auto;
        }
        .centralizar{
            text-align: center;
        }

     </style>

</head>
<body>
