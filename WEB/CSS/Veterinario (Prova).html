<!DOCTYPE html>
<!-- Criado por Matheus Nascimento e Kaique Silva-->
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinário</title>

    <link rel="stylesheet" href="veterinario.css">

</head>
<body>

    <h1>Veterinário</h1>
    
    <fieldset class="dono">
        <legend> Dados do dono </legend>
    <form action="#" name="Dados_dono" method="get">

        <label for="nome">Nome:</label>
        <input id="nome" 
        size="30"
        required
        maxlength="20" 
        type="text" 
        placeholder="Digite seu nome">

        
        <br><br>


        <label id="endereco" for="endereco">Endereco :</label>
        <input id="endereco" 
        name="endereco" 
        type="text" 
        required
        placeholder="digite seu endereco" 
        size="30" 
        maxlength="24" >

        <br><br>

        <label id="telefone" for="telefone">Telefone: </label>
        <input type="tel" 
        required 
        placeholder="(xx) xxxxx-xxxx">

    </fieldset>

    <br>

    <fieldset class="pet">
        <legend> Dados do PET </legend>
    <form action="#" name="cadastro_consulta" method="get">


        <label for="nome">Nome:</label>
        <input id="nome" 
        size="30"
        required
        maxlength="20" 
        type="text" 
        placeholder="Digite seu nome">

        <br><br>

        <label id="idade_pet" for="idade_pet">Idade do pet: </label>
        <input id="idade_pet" 
        name="idade_pet" 
        type="text" 
        required
        placeholder="digite a idade aproximada do seu pet" 
        size="30" 
        maxlength="24" >



        <br><br>


        <label for="pagamento"> Forma de pagamento: </label>

        <input type="radio" name="pagamento" id="debito"><label for="debito">Débito</label>
        <input type="radio" name="pagamento" id="credito"><label for="credito">Crédito</label>
        <input type="radio" name="pagamento" id="pix"><label for="pix">PIX</label>

        <br><br>


        <input type="submit" value="Enviar">
    </fieldset>

</form>   



</body>
</html>
