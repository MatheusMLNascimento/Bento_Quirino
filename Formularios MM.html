<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
  
   <form action="#" method="GET" name="cadastro_consulta">
    
    <label id="nome" for="nome">Nome: </label>
    <input id="nome" class="" type="text" placeholder="digite se nome" size="30" maxlength="">

    <br>

    <label id="endereco" for="endereco">Endereco :</label>
    <input id="endereco" class="" type="text" placeholder="digite seu endereco" size="30" maxlength="" >

    <br>

    <label id="telefone" for="telefone">Telefone: </label>
    <input type="tel" required placeholder="(xx) xxxx-xxxx" pattern="/([0-9]{2}/)[0-9]{5}/-[0-9]{4} " >
   
    <br>

    <input type="submit" value="Enviar">

   </form>

</body>
</html>
